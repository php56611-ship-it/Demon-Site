<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demon Script Loader</title>
<style>
body {
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
    margin: 0;
    overflow: hidden;
    position: relative;
    min-height: 100vh;
}

#particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #ff0000;
    border-radius: 50%;
    box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    bottom: -10px;
}

.container {
    background: rgba(30, 0, 0, 0.8);
    border: 2px solid #ff0000;
    border-radius: 15px;
    padding: 25px;
    width: 90%;
    max-width: 600px;
    margin: 40px auto;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
}

h1 {
    color: #ff0000;
    text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    margin-bottom: 10px;
}

h2 {
    color: #ff4444;
    margin-top: 30px;
    margin-bottom: 15px;
}

h3 {
    color: #ff6666;
    margin-bottom: 15px;
}

#scriptBox {
    width: 90%;
    max-width: 500px;
    background: #220000;
    color: #ff4444;
    padding: 15px;
    border: 1px solid #ff0000;
    border-radius: 10px;
    margin: 20px auto;
    font-family: monospace;
    word-break: break-all;
    font-size: 14px;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
}

button {
    padding: 12px 30px;
    margin: 10px;
    background: linear-gradient(145deg, #cc0000, #ff0000);
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 25px;
    transition: all 0.3s;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
}

button:hover {
    background: linear-gradient(145deg, #ff0000, #ff3333);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
}

button:active {
    transform: translateY(0);
    box-shadow: 0 3px 10px rgba(255, 0, 0, 0.3);
}

#adminKey {
    background: #220000;
    border: 1px solid #ff0000;
    border-radius: 10px;
    padding: 15px;
    margin: 20px auto;
    max-width: 400px;
}

#adminKey h3 {
    color: #ff0000;
    margin-top: 0;
}

#keyInput {
    width: 90%;
    background: #110000;
    padding: 12px;
    border-radius: 8px;
    margin: 10px 0;
    font-family: monospace;
    color: #ff5555;
    border: 1px solid #440000;
    font-size: 16px;
    text-align: center;
    outline: none;
}

#keyInput:focus {
    border-color: #ff0000;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
}

#verifyKey {
    background: linear-gradient(145deg, #770000, #aa0000);
    padding: 8px 20px;
    font-size: 14px;
}

#keyStatus {
    margin-top: 10px;
    font-weight: bold;
    min-height: 20px;
}

.valid {
    color: #00ff00;
    text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
}

.invalid {
    color: #ff0000;
    text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
}

.separator {
    height: 2px;
    background: linear-gradient(90deg, transparent, #ff0000, transparent);
    margin: 25px 0;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
}

.key-hint {
    color: #ff6666;
    font-size: 12px;
    margin-top: 5px;
    font-style: italic;
}
</style>
</head>
<body>

<div id="particles"></div>

<div class="container">
    <h1>‚ö° Demon Hub ‚ö°</h1>
    
    <div id="adminKey">
        <h3>üîë Admin Key</h3>
        <input type="password" id="keyInput" placeholder="Digite a Key Correta">
        <div class="key-hint">By:Hiro</div>
        <button id="verifyKey" onclick="verifyAdminKey()">Verificar Key</button>
        <div id="keyStatus"></div>
    </div>
    
    <div class="separator"></div>
    
    <h2>üìú Script Principal</h2>
    <div id="scriptBox">loadstring(game:HttpGet("https://ghostbin.axel.org/paste/un6ag/raw"))()</div>
    
    <button onclick="copyScript()">üìã Copiar Script</button>
</div>

<script>
// Criar part√≠culas
function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 80;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        particle.style.left = Math.random() * 100 + '%';
        const size = Math.random() * 4 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.opacity = Math.random() * 0.7 + 0.3;
        const duration = Math.random() * 10 + 10;
        const delay = Math.random() * 5;
        particle.style.animation = `floatUp ${duration}s linear infinite ${delay}s`;
        
        particlesContainer.appendChild(particle);
    }
}

// Adicionar anima√ß√£o das part√≠culas
const style = document.createElement('style');
style.textContent = `
@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
    }
    100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
    }
}
`;
document.head.appendChild(style);

// Inicializar part√≠culas
createParticles();

// FUN√á√ÉO PARA COPIAR SCRIPT
function copyScript() {
    const scriptText = document.getElementById("scriptBox").innerText;
    
    // Usar a API moderna de clipboard
    navigator.clipboard.writeText(scriptText)
        .then(() => {
            // Efeito visual de c√≥pia
            const scriptBox = document.getElementById("scriptBox");
            const originalText = scriptBox.innerText;
            scriptBox.innerText = "‚úÖ Script copiado com sucesso!";
            scriptBox.style.color = "#00ff00";
            
            setTimeout(() => {
                scriptBox.innerText = originalText;
                scriptBox.style.color = "#ff4444";
            }, 1500);
        })
        .catch(err => {
            console.error('Erro ao copiar:', err);
            // Fallback para m√©todo antigo
            const textArea = document.createElement("textarea");
            textArea.value = scriptText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            
            // Mostrar feedback mesmo com fallback
            const scriptBox = document.getElementById("scriptBox");
            const originalText = scriptBox.innerText;
            scriptBox.innerText = "‚úÖ Script copiado!";
            scriptBox.style.color = "#00ff00";
            
            setTimeout(() => {
                scriptBox.innerText = originalText;
                scriptBox.style.color = "#ff4444";
            }, 1500);
        });
}

// FUN√á√ÉO PARA VERIFICAR KEY
function verifyAdminKey() {
    const keyStatus = document.getElementById("keyStatus");
    const keyInput = document.getElementById("keyInput");
    
    // Obter o valor do input e remover espa√ßos extras
    const key = keyInput.value.trim();
    
    // A nova key √© "Demon User" (case sensitive)
    const correctKey = "Demon User";
    
    // Verifica√ß√£o da key
    if (key === correctKey) {
        keyStatus.textContent = "‚úÖ Key V√°lida - Redirecionando...";
        keyStatus.className = "valid";
        
        // Efeito visual
        document.getElementById("adminKey").style.boxShadow = "0 0 20px rgba(0, 255, 0, 0.3)";
        
        // Limpar o campo de input
        keyInput.value = "";
        
        // Aguardar 1.5 segundos e ent√£o abrir nova aba
        setTimeout(() => {
            openAdminPage();
        }, 1500);
        
    } else {
        keyStatus.textContent = "‚ùå Key Inv√°lida - Acesso Negado";
        keyStatus.className = "invalid";
        
        // Efeito visual
        document.getElementById("adminKey").style.boxShadow = "0 0 20px rgba(255, 0, 0, 0.3)";
        setTimeout(() => {
            document.getElementById("adminKey").style.boxShadow = "";
        }, 2000);
        
        // Limpar o campo de input
        keyInput.value = "";
        keyInput.focus();
    }
}

// FUN√á√ÉO PARA ABRIR P√ÅGINA ADMIN
function openAdminPage() {
    // Criar HTML para nova aba
    const adminPageHTML = `
    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="UTF-8">
    <title>Demon Admin Area</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            margin: 0;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        #particles2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle2 {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            bottom: -10px;
            animation: floatUp2 15s linear infinite;
        }
        
        @keyframes floatUp2 {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
        
        .container2 {
            background: rgba(30, 0, 0, 0.8);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }
        
        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        #scriptBox2 {
            width: 90%;
            max-width: 500px;
            background: #220000;
            color: #ff4444;
            padding: 15px;
            border: 1px solid #ff0000;
            border-radius: 10px;
            margin: 20px auto;
            font-family: monospace;
            word-break: break-all;
            font-size: 14px;
        }
        
        button {
            padding: 12px 30px;
            margin: 10px;
            background: linear-gradient(145deg, #cc0000, #ff0000);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
    </head>
    <body>
    
    <div id="particles2"></div>
    
    <div class="container2">
        <h1>‚ö° Demon Admin Script ‚ö°</h1>
        
        <h2>üìú Script Admin</h2>
        <div id="scriptBox2">loadstring(game:HttpGet("https://ghostbin.axel.org/paste/3bjmg/raw"))()</div>
        
        <button onclick="copyAdminScript()">üìã Copiar Script Admin</button>
    </div>
    
    <script>
        // Criar part√≠culas
        function createParticles2() {
            const container = document.getElementById('particles2');
            for (let i = 0; i < 80; i++) {
                const p = document.createElement('div');
                p.className = 'particle2';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 5 + 's';
                p.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(p);
            }
        }
        
        // Fun√ß√£o para copiar script na nova aba
        function copyAdminScript() {
            const scriptText = document.getElementById("scriptBox2").innerText;
            navigator.clipboard.writeText(scriptText)
                .then(() => {
                    const box = document.getElementById("scriptBox2");
                    const original = box.innerText;
                    box.innerText = "‚úÖ Script Admin copiado!";
                    box.style.color = "#00ff00";
                    setTimeout(() => {
                        box.innerText = original;
                        box.style.color = "#ff4444";
                    }, 1500);
                })
                .catch(err => {
                    // Fallback
                    const textArea = document.createElement("textarea");
                    textArea.value = scriptText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand("copy");
                    document.body.removeChild(textArea);
                    
                    const box = document.getElementById("scriptBox2");
                    const original = box.innerText;
                    box.innerText = "‚úÖ Script Admin copiado!";
                    box.style.color = "#00ff00";
                    setTimeout(() => {
                        box.innerText = original;
                        box.style.color = "#ff4444";
                    }, 1500);
                });
        }
        
        // Iniciar
        window.onload = createParticles2;
    <\/script>
    
    </body>
    </html>`;
    
    // Abrir nova aba
    const newTab = window.open('', '_blank');
    if (newTab) {
        newTab.document.write(adminPageHTML);
        newTab.document.close();
    }
}

// Permitir pressionar Enter para verificar a key
document.getElementById("keyInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        verifyAdminKey();
    }
});

// Inicializar
window.onload = function() {
    createParticles();
    // Focar no campo de input sem mostrar texto pr√©vio
    document.getElementById("keyInput").focus();
};
</script>

</body>
</html>
